<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper Scissors UI Edition</title>
  </head>
  <body>
    <div class="score">
      <h1 class="ties">Ties: 0</h1>
    </div>
    <div class="winnerDiv">
      <h1 class="winner"></h1>

      <div class="playerSection">
        <h3 class="playerChoice"></h3>
        <h3 class="playerScore">Score: 0</h3>
        <img src="./img/torchic.gif" alt="torchic" class="pImg" id="torchic" />
        <img src="./img/mudkip.gif" alt="mudkip" class="pImg" id="mudkip" />
        <img src="./img/treecko.gif" alt="treecko" class="pImg" id="treecko" />
      </div>

      <div class="pokemon" onclick="resetGame()"></div>

      <div class="computerSection">
        <h3 class="computerChoice"></h3>
        <h3 class="computerScore">Score: 0</h3>
        <img src="./img/torchic.gif" alt="torchic" class="pImg" />
        <img src="./img/mudkip.gif" alt="mudkip" class="pImg" />
        <img src="./img/treecko.gif" alt="treecko" class="pImg" />
      </div>
    </div>
  </body>
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="style.css" />
</html>
